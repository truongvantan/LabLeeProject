<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: page_head('Account info', 'none')}" />
<body>
	<div class="container-fluid">
		<div th:replace="~{navigation::menu}"></div>
		<h1 class="text-center mt-5">Account info</h1>
		<div th:replace="~{fragments::alert_message_box}"></div>
		<form
			th:action="@{/account/edit}"
			th:object="${userAccountFormEditDTO}"
			method="POST"
			style="max-width: 700px; margin: 0 auto"
			enctype="multipart/form-data"
		>
			<input
				type="hidden"
				th:field="*{id}"
			/>
			<div class="border border-secondary rounded p-3">
				<div class="form-group row mb-3">
					<label
						class="col-sm-4 col-form-label fw-bold"
						for="email"
					>
						Email:
						<span class="text-danger">(*)</span>
					</label>
					<div class="col-sm-8">
						<input
							type="text"
							class="form-control"
							id="email"
							th:field="*{email}"
							readonly="readonly"
						>
						<span
							th:if="${#fields.hasErrors('email')}"
							th:errors="${userAccountFormEditDTO.email}"
							class="text-danger"
						>Email Error</span>
					</div>
				</div>
				<div class="form-group row mb-3">
					<label
						class="col-sm-4 col-form-label fw-bold"
						for="fullName"
					>
						Full name:
						<span class="text-danger">(*)</span>
					</label>
					<div class="col-sm-8">
						<input
							type="text"
							class="form-control"
							id="fullName"
							th:field="*{fullName}"
						>
						<span
							th:if="${#fields.hasErrors('fullName')}"
							th:errors="${userAccountFormEditDTO.fullName}"
							class="text-danger"
						>Full Name Error</span>
					</div>
				</div>
				<div class="form-group row mb-3">
					<label
						class="col-sm-4 col-form-label fw-bold"
						for="newPassword"
					> New password: </label>
					<div class="col-sm-8">
						<input
							type="password"
							class="form-control"
							id="newPassword"
							name="newPassword"
						>
						<span
							th:if="${#fields.hasErrors('newPassword')}"
							th:errors="${userAccountFormEditDTO.newPassword}"
							class="text-danger"
						>New Password Error</span>
					</div>
				</div>
				<div class="form-group row mb-3">
					<label
						class="col-sm-4 col-form-label fw-bold"
						for="confirmPassword"
					> Confirm password: </label>
					<div class="col-sm-8">
						<input
							type="password"
							class="form-control"
							id="confirmPassword"
							name="confirmPassword"
						>
						<span
							th:if="${#fields.hasErrors('confirmPassword')}"
							th:errors="${userAccountFormEditDTO.confirmPassword}"
							class="text-danger"
						>Confirm Password Error</span>
					</div>
				</div>
				<div class="form-group row mb-3">
					<label class="col-sm-4 col-form-label d-flex align-items-center fw-bold">Roles:</label>
					<div class="col-sm-8 d-flex align-items-center">
						<span>
							<b>[[${userAccountFormEditDTO.setRoles}]]</b>
						</span>
					</div>
				</div>

				<div class="form-group row mb-3">
					<label
						class="col-sm-4 col-form-label fw-bold"
						for="fileImage"
					>Avatar:</label>
					<div class="col-sm-8 d-flex flex-wrap">
						<input
							type="hidden"
							th:field="*{photo}"
						/>
						<input
							type="file"
							id="fileImage"
							name="image"
							accept="image/png, image/jpeg, image/webp"
						/>

						<span
							th:if="${error != null}"
							class="text-danger"
						>[[${error}]]</span>
						<img
							width="150px"
							class="img-fluid"
							id="thumbnail"
							alt="photo"
							th:src="@{${userAccountFormEditDTO.photoImagePath}}"
						/>
						<small>Please select a file smaller than 1MB.</small>
					</div>
				</div>
				<div class="text-center">
					<input
						type="submit"
						value="Save"
						class="btn btn-primary m-3"
					/>
					<input
						type="button"
						value="Exit"
						class="btn btn-secondary"
						id="buttonCancel"
					/>
				</div>
			</div>
		</form>
		<div th:replace="~{fragments::footer}"></div>
	</div>

	<script type="text/javascript">
		const moduleURL = "[[@{/}]]";
	</script>
	<script
		type="text/javascript"
		th:src="@{/js/common_form.js}"
	></script>
</body>
</html>
