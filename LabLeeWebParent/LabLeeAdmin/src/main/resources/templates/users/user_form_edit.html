<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: page_head('Edit user', 'none')}" />
<body>
	<div class="container-fluid">
		<div th:replace="~{navigation::menu}"></div>
		<h1 class="text-center mt-5">Edit user ID:[[${userFormEditDTO.id}]]</h1>
		<div th:replace="~{fragments::alert_message_box}"></div>
		<form
			th:action="@{/users/edit}"
			th:object="${userFormEditDTO}"
			method="POST"
			style="max-width: 700px; margin: 0 auto"
			enctype="multipart/form-data"
		>
			<input
				type="hidden"
				th:field="*{id}"
			/>
			<div class="border border-secondary rounded p-3">
				<div class="form-group row mb-3">
					<label
						class="col-sm-4 col-form-label fw-bold"
						for="email"
					>
						Email:
						<span class="text-danger">(*)</span>
					</label>
					<div class="col-sm-8">
						<input
							type="text"
							class="form-control"
							id="email"
							th:field="*{email}"
						>
						<span
							th:if="${#fields.hasErrors('email')}"
							th:errors="${userFormEditDTO.email}"
							class="text-danger"
						>Email Error</span>
					</div>
				</div>
				<div class="form-group row mb-3">
					<label
						class="col-sm-4 col-form-label fw-bold"
						for="fullName"
					>
						Full name:
						<span class="text-danger">(*)</span>
					</label>
					<div class="col-sm-8">
						<input
							type="text"
							class="form-control"
							id="fullName"
							th:field="*{fullName}"
						>
						<span
							th:if="${#fields.hasErrors('fullName')}"
							th:errors="${userFormEditDTO.fullName}"
							class="text-danger"
						>Full Name Error</span>
					</div>
				</div>
				<div class="form-group row mb-3">
					<label
						class="col-sm-4 col-form-label fw-bold"
						for="password"
					>
						Password:
					</label>
					<div class="col-sm-8">
						<input
							type="password"
							class="form-control"
							id="password"
							name="password"
							placeholder="Leave it blank if you don't want to change your password."
						>
						<span
							th:if="${#fields.hasErrors('password')}"
							th:errors="${userFormEditDTO.password}"
							class="text-danger"
						>Password Error</span>
					</div>
				</div>
				<div class="form-group row mb-3">
					<label class="col-sm-4 col-form-label d-flex align-items-center fw-bold">Roles:</label>
					<div class="col-sm-8">
						<th:block th:each="roleDTO : ${listRoleDTOs}">
							<div class="form-check">
								<input
									class="form-check-input"
									type="checkbox"
									th:value="${roleDTO.id}"
									th:field="*{setRoles}"
								>
								<label
									class="form-check-label"
									th:for="${roleDTO.name}"
								>[[${roleDTO.name}]]</label>
								-
								<small>[[${roleDTO.description}]]</small>
							</div>
						</th:block>
						<span
							th:if="${#fields.hasErrors('setRoles')}"
							th:errors="${userFormEditDTO.setRoles}"
							class="text-danger"
						>Role Error</span>
					</div>
				</div>
				<div class="form-group row mb-3">
					<label
						class="col-sm-4 col-form-label fw-bold"
						for="enabled"
					>Enabled:</label>
					<div class="col-sm-8">
						<div class="form-check form-switch mt-2">
							<input
								class="form-check-input"
								type="checkbox"
								id="enabled"
								th:field="*{enabled}"
							/>
						</div>
						<span
							th:if="${#fields.hasErrors('enabled')}"
							th:errors="${userFormEditDTO.enabled}"
							class="text-danger"
						>Enabled Error</span>
					</div>
				</div>
				<div class="form-group row mb-3">
					<label
						class="col-sm-4 col-form-label fw-bold"
						for="fileImage"
					>Avatar:</label>

					<div class="col-sm-8 d-flex flex-wrap">
						<input
							type="hidden"
							th:field="*{photo}"
						/>
						<input
							type="file"
							id="fileImage"
							name="image"
							accept="image/png, image/jpeg, image/webp"
						/>

						<span
							th:if="${error != null}"
							class="text-danger"
						>[[${error}]]</span>
						<img
							width="150px"
							class="img-fluid mt-2"
							id="thumbnail"
							alt="photo"
							th:src="@{${userFormEditDTO.photoImagePath}}"
						/>
						<small>Please select a file smaller than 1MB.</small>
					</div>
				</div>
				<div class="text-center">
					<input
						type="submit"
						value="Save"
						class="btn btn-primary m-3"
					/>
					<input
						type="button"
						value="Exit"
						class="btn btn-secondary"
						id="buttonCancel"
					/>
				</div>
			</div>
		</form>
		<div th:replace="~{fragments::footer}"></div>
	</div>

	<script type="text/javascript">
		const moduleURL = "[[@{/users}]]";
	</script>
	<script
		type="text/javascript"
		th:src="@{/js/common_form.js}"
	></script>
</body>
</html>
