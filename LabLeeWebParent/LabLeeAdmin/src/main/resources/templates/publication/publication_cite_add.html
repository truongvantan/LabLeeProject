<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div
		th:fragment="content"
		th:remove="tag"
	>
		<div class="my-4">
			<label class="fw-bold">Cite:</label>
			<textarea
				class="form-control tinymce-editor"
				th:field="*{cite}"
				rows="4"
			></textarea>
			<span
				th:if="${#fields.hasErrors('cite')}"
				th:errors="${publicationFormAddDTO.cite}"
				class="text-danger"
			>Cite Error</span>
		</div>

	</div>
</body>
</html>
