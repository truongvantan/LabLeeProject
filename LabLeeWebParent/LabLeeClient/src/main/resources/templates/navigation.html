<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org"
>

<body>
	<!-- ============================== Header Navigation  ============================================= -->
	<div
		th:fragment="menu"
		class="sticky-top"
	>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<a
					class="navbar-brand"
					th:href="@{/}"
				>
					<img
						alt="logo"
						th:src="@{/images/logo.jpg}"
						width="50"
						height="50"
					>
				</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#topNavbar"
					aria-controls="navbarSupportedContent"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div
					class="collapse navbar-collapse"
					id="topNavbar"
				>
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a
								class="nav-link active"
								aria-current="page"
								th:href="@{/}"
							>Home</a>
						</li>

						<li
							class="nav-item"
						>
							<a
								class="nav-link"
								th:href="@{/members}"
							>Members</a>
						</li>

						<li
							class="nav-item"
						>
							<a
								class="nav-link"
								th:href="@{/publications}"
							>Publications</a>
						</li>

						<li
							class="nav-item"
						>
							<a
								class="nav-link"
								th:href="@{/projects}"
							>Projects</a>
						</li>

						<li
							class="nav-item"
						>
							<a
								class="nav-link"
								th:href="@{/activities}"
							>Activities</a>
						</li>
						<li
							class="nav-item"
						>
							<a
								class="nav-link"
								th:href="@{/about-us}"
							>About us</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</div>
	<!-- ============================== END Header Navigation ============================================= -->
</body>
</html>
