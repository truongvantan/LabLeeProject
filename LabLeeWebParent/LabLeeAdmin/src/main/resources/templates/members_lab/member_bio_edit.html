<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div
		th:fragment="content"
		th:remove="tag"
	>
		<div class="my-4">
			<label for="bio" class="fw-bold">Bio:</label>
			<textarea
				class="form-control tinymce-editor"
				th:field="*{bio}"
				rows="20"
			></textarea>
			<span
				th:if="${#fields.hasErrors('bio')}"
				th:errors="${memberLabProfileFormEditDTO.bio}"
				class="text-danger"
			>Bio Error</span>
		</div>
	</div>
</body>
</html>
