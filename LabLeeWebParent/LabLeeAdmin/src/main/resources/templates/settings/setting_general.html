<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div
		th:fragment="content"
		th:remove="tag"
	>
		<form
			th:action="@{/settings/save_general}"
			method="POST"
			style="max-width: 1250px; margin: 0 auto"
			enctype="multipart/form-data"
		>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label fw-bold">
					Site lab name:
					<span class="text-danger">(*)</span>
				</label>
				<div class="col-sm-10">
					<input
						type="text"
						class="form-control"
						name="SITE_LAB_NAME"
						th:value="${SITE_LAB_NAME}"
						required
					/>
				</div>
			</div>
			<div class="form-group row mt-3">
				<label class="col-sm-2 col-form-label fw-bold">
					Site lab name detail:
					<span class="text-danger">(*)</span>
				</label>
				<div class="col-sm-10">
					<input
						type="text"
						class="form-control"
						name="SITE_LAB_NAME_DETAILS"
						th:value="${SITE_LAB_NAME_DETAILS}"
						required
					/>
				</div>
			</div>
			<div class="form-group row mt-3">
				<label class="col-sm-2 col-form-label fw-bold">
					Lab manager:
					<span class="text-danger">(*)</span>
				</label>
				<div class="col-sm-10">
					<input
						type="text"
						class="form-control"
						name="SITE_LAB_MANAGER_NAME"
						th:value="${SITE_LAB_MANAGER_NAME}"
						required
					/>
				</div>
			</div>
			<div class="form-group row mt-3">
				<label class="col-sm-2 col-form-label fw-bold"> Logo:</label>
				<div class="col-sm-10">
					<input
						type="file"
						id="fileImage"
						name="fileImage"
						accept="image/png, image/jpeg, image/webp"
					/>
					<span
						th:if="${error != null}"
						class="text-danger"
					>[[${error}]]</span>
					<img
						width="150px"
						class="img-fluid mt-2"
						id="thumbnail"
						alt="thumbnail"
						th:src="@{${SITE_LOGO}}"
					/>
					<small>Please select a file smaller than 1MB.</small>
				</div>
			</div>
			<div class="form-group row mt-3">
				<label class="col-sm-2 col-form-label fw-bold">
					Copyright:
					<span class="text-danger">(*)</span>
				</label>
				<div class="col-sm-10">
					<input
						type="text"
						class="form-control"
						name="COPYRIGHT"
						th:value="${COPYRIGHT}"
						required
					/>
				</div>
			</div>
			<div class="form-group row mt-3">
				<label class="col-sm-2 col-form-label fw-bold">
					Contact university:
					<span class="text-danger">(*)</span>
				</label>
				<div class="col-sm-10">
					<input
						type="text"
						class="form-control"
						name="CONTACT_NAME_UNIVERSITY"
						th:value="${CONTACT_NAME_UNIVERSITY}"
						required
					/>
				</div>
			</div>
			<div class="form-group row mt-3">
				<label class="col-sm-2 col-form-label fw-bold">
					Contact university abbreviation:
					<span class="text-danger">(*)</span>
				</label>
				<div class="col-sm-10">
					<input
						type="text"
						class="form-control"
						name="CONTACT_NAME_UNIVERSITY_ABBREVIATION"
						th:value="${CONTACT_NAME_UNIVERSITY_ABBREVIATION}"
						required
					/>
				</div>
			</div>
			<div class="form-group row mt-3">
				<label class="col-sm-2 col-form-label fw-bold">
					Contact department:
					<span class="text-danger">(*)</span>
				</label>
				<div class="col-sm-10">
					<input
						type="text"
						class="form-control"
						name="CONTACT_NAME_DEPARTMENT"
						th:value="${CONTACT_NAME_DEPARTMENT}"
						required
					/>
				</div>
			</div>
			<div class="form-group row mt-3">
				<label class="col-sm-2 col-form-label fw-bold">
					Link website university:
					<span class="text-danger">(*)</span>
				</label>
				<div class="col-sm-10">
					<input
						type="text"
						class="form-control"
						name="LINK_WEBSITE_UNIVERSITY"
						th:value="${LINK_WEBSITE_UNIVERSITY}"
						required
					/>
				</div>
			</div>
			<div class="form-group row mt-3">
				<label class="col-sm-2 col-form-label fw-bold">
					Link website department:
					<span class="text-danger">(*)</span>
				</label>
				<div class="col-sm-10">
					<input
						type="text"
						class="form-control"
						name="LINK_WEBSITE_DEPARTMENT"
						th:value="${LINK_WEBSITE_DEPARTMENT}"
						required
					/>
				</div>
			</div>
			<div class="form-group row mt-3">
				<label class="col-sm-2 col-form-label fw-bold">
					Contact phone number:
					<span class="text-danger">(*)</span>
				</label>
				<div class="col-sm-10">
					<input
						type="text"
						class="form-control"
						name="CONTACT_PHONE_NUMBER"
						th:value="${CONTACT_PHONE_NUMBER}"
						required
					/>
				</div>
			</div>
			<div class="form-group row mt-3">
				<label class="col-sm-2 col-form-label fw-bold">
					Contact email:
					<span class="text-danger">(*)</span>
				</label>
				<div class="col-sm-10">
					<input
						type="text"
						class="form-control"
						name="CONTACT_EMAIL"
						th:value="${CONTACT_EMAIL}"
						required
					/>
				</div>
			</div>
			<div class="form-group row mt-3">
				<label class="col-sm-2 col-form-label fw-bold">
					Contact address:
					<span class="text-danger">(*)</span>
				</label>
				<div class="col-sm-10">
					<input
						type="text"
						class="form-control"
						name="CONTACT_ADDRESS"
						th:value="${CONTACT_ADDRESS}"
						required
					/>
				</div>
			</div>
			<div class="form-group row mt-3">
				<label class="col-sm-2 col-form-label fw-bold">
					Link google map location:
					<span class="text-danger">(*)</span>
				</label>
				<div class="col-sm-10">
					<input
						type="text"
						class="form-control"
						name="SITE_LINK_GOOGLE_MAP_LAB_LOCATION"
						th:value="${SITE_LINK_GOOGLE_MAP_LAB_LOCATION}"
						required
					/>
				</div>
			</div>
			<div class="text-center">
				<input
					type="submit"
					value="Save"
					class="btn btn-primary m-3"
				/>
				<input
					type="button"
					value="Exit"
					class="btn btn-secondary"
					id="buttonCancel"
				/>
			</div>
		</form>
	</div>
</body>
</html>
