<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div
		th:fragment="content"
		th:remove="tag"
	>
		<div class="my-4">
			<label>Abstract:</label>
			<textarea
				class="form-control tinymce-editor"
				th:field="*{projectAbstract}"
				rows="10"
			></textarea>
			<span
				th:if="${#fields.hasErrors('projectAbstract')}"
				th:errors="${projectFormEditDTO.projectAbstract}"
				class="text-danger"
			>Abstract Error</span>
		</div>
	</div>
</body>
</html>
