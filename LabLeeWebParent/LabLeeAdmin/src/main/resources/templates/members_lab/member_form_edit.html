<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<head th:replace="~{fragments :: page_head('Cập nhật hồ sơ thành viên lab', 'tag')}" />
<link
	rel="stylesheet"
	th:href="@{/richtext/richtext.min.css}"
/>
<script
	type="text/javascript"
	th:src="@{/richtext/jquery.richtext.min.js}"
></script>
<script
	src="https://cdn.tiny.cloud/1/23v8b65dspuhtpforj308ya1cib61htuo5l3sd5j8f328t4y/tinymce/6/tinymce.min.js"
	referrerpolicy="origin"
></script>
<meta
	name="_csrf"
	th:content="${_csrf.token}"
/>
<meta
	name="_csrf_header"
	th:content="${_csrf.headerName}"
/>
</head>
<body>
	<div class="container-fluid">
		<div th:replace="~{navigation::menu}"></div>
		<h1 class="text-center">Cập nhật hồ sơ thành viên lab</h1>
		<div th:replace="~{fragments::alert_message_box}"></div>
		<form
			th:action="@{/members/edit}"
			th:object="${memberLabProfileFormEditDTO}"
			method="POST"
			style="max-width: 1250px; margin: 0 auto"
			enctype="multipart/form-data"
		>
			<input
				type="hidden"
				th:field="*{user.id}"
			/>
			<div class="border border-secondary rounded p-3">
				<!-- Nav tabs -->
				<ul
					class="nav nav-tabs"
					id="myTab"
					role="tablist"
				>
					<li
						class="nav-item"
						role="presentation"
					>
						<button
							class="nav-link active"
							data-bs-toggle="tab"
							data-bs-target="#overview"
							type="button"
							role="tab"
						>Common Information</button>
					</li>
					<li
						class="nav-item"
						role="presentation"
					>
						<button
							class="nav-link"
							data-bs-toggle="tab"
							data-bs-target="#bio"
							type="button"
							role="tab"
						>Biography</button>
					</li>
				</ul>

				<!-- Tab panes -->
				<div class="tab-content">
					<div
						class="tab-pane p-3 active"
						id="overview"
						role="tabpanel"
					>
						<div th:replace="~{members_lab/member_overview_edit :: content}"></div>
					</div>
					<div
						class="tab-pane"
						id="bio"
						role="tabpanel"
					>
						<div th:replace="~{members_lab/member_bio_edit :: content}"></div>
					</div>
				</div>
				<!-- END Tab panes -->

				<div class="text-center">
					<input
						type="submit"
						value="Lưu"
						class="btn btn-primary m-3"
					/>
					<input
						type="button"
						value="Thoát"
						class="btn btn-secondary"
						id="buttonCancel"
					/>
				</div>
			</div>
		</form>
		<div th:replace="~{fragments::footer}"></div>
	</div>

	<script type="text/javascript">
		const moduleURL = "[[@{/members}]]";
		const urlUploadImage = "[[@{/api/upload/member-bio-image}]]";
		
		const csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute('content');
		const csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');
		
		$(document).ready(function() {
			tinymce.init({
		        selector: 'textarea.tinymce-editor',
		        height: 1200,
		        plugins: 'image link media table code lists',
		        toolbar: 'undo redo | bold italic underline | link image media | code | bullist numlist',
		        menubar: true,
		        automatic_uploads: true,
		        // Bắt buộc đường dẫn tuyệt đối
			    relative_urls: false,
			    remove_script_host: true,   // chỉ giữ path, bỏ hostname
			    convert_urls: true,         // TinyMCE tự convert URL
		        images_upload_handler: function(blobInfo) {
		            const file = blobInfo.blob();
		            const maxSize = 1 * 1024 * 1024; // 1MB
		
		            if (file.size > maxSize) {
		                return Promise.reject('Dung lượng ảnh phải nhỏ hơn 1MB!');
		            }
		
		            const formData = new FormData();
		            formData.append('upload', file);
		
		            return fetch(urlUploadImage, {
		                method: 'POST',
		                body: formData,
		                headers: { [csrfHeader]: csrfToken }
		            })
		            .then(response => response.json())
		            .then(data => {
		                if (data.url) {
		                    return data.url;
		                } else {
		                    return Promise.reject(data.error || 'Upload thất bại');
		                }
		            })
		            .catch(err => Promise.reject('Upload lỗi: ' + err));
		        },
		
		        file_picker_types: 'image',
		        file_picker_callback: function(callback, value, meta) {
		            if (meta.filetype === 'image') {
		                const url = prompt('Nhập URL ảnh:');
		                if (url) {
		                    callback(url, { alt: '' });
		                }
		            }
		        },
		
		        images_reuse_filename: false
		    });
		});
	</script>
	<script
		type="text/javascript"
		th:src="@{/js/common_form.js}"
	></script>
</body>
</html>
