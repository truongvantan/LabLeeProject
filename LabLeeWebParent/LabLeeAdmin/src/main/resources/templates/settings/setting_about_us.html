<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div
		th:fragment="content"
		th:remove="tag"
	>
		<form
			th:action="@{/settings/save_about_us}"
			method="post"
		>
			<div class="my-4">
				<label class="fw-bold">
					About us
					<span class="text-danger">(*)</span>
				</label>
				<textarea
					class="form-control tinymce-editor"
					rows="10"
					name="SITE_ABOUT_US"
					th:utext="${SITE_ABOUT_US}"
					required
				></textarea>
			</div>
			<div class="text-center">
				<input
					type="submit"
					value="Save"
					class="btn btn-primary m-3"
				/>
				<input
					type="button"
					value="Exit"
					class="btn btn-secondary"
					id="buttonCancel"
				/>
			</div>
		</form>
	</div>
</body>
</html>
