<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div
		th:fragment="content"
		th:remove="tag"
	>
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">
				Site lab name:
				<span class="text-danger">(*)</span>
			</label>
			<div class="col-sm-10">
				<input
					type="text"
					class="form-control"
					name="SITE_LAB_NAME"
					th:value="${SITE_LAB_NAME}"
					required
				/>
			</div>
		</div>
		<div class="form-group row mt-3">
			<label class="col-sm-2 col-form-label">
				Site lab name detail:
				<span class="text-danger">(*)</span>
			</label>
			<div class="col-sm-10">
				<input
					type="text"
					class="form-control"
					name="SITE_LAB_NAME_DETAILS"
					th:value="${SITE_LAB_NAME_DETAILS}"
					required
				/>
			</div>
		</div>
		<div class="form-group row mt-3">
			<label class="col-sm-2 col-form-label"> Logo:</label>
			<div class="col-sm-10">
				<input
					type="file"
					id="fileImage"
					name="fileImage"
					accept="image/png, image/jpeg, image/webp"
				/>
				<span
					th:if="${error != null}"
					class="text-danger"
				>[[${error}]]</span>
				<img
					width="150px"
					class="img-fluid mt-2"
					id="thumbnail"
					alt="thumbnail"
					th:src="@{${SITE_LOGO}}"
				/>
			</div>
			<small>Vui lòng chọn file có kích thước dưới 1MB</small>
		</div>
		<div class="form-group row mt-3">
			<label class="col-sm-2 col-form-label">
				Copyright:
				<span class="text-danger">(*)</span>
			</label>
			<div class="col-sm-10">
				<input
					type="text"
					class="form-control"
					name="COPYRIGHT"
					th:value="${COPYRIGHT}"
					required
				/>
			</div>
		</div>
		<div class="form-group row mt-3">
			<label class="col-sm-2 col-form-label">
				Contact university:
				<span class="text-danger">(*)</span>
			</label>
			<div class="col-sm-10">
				<input
					type="text"
					class="form-control"
					name="CONTACT_NAME_UNIVERSITY"
					th:value="${CONTACT_NAME_UNIVERSITY}"
					required
				/>
			</div>
		</div>
		<div class="form-group row mt-3">
			<label class="col-sm-2 col-form-label">
				Contact university abbreviation:
				<span class="text-danger">(*)</span>
			</label>
			<div class="col-sm-10">
				<input
					type="text"
					class="form-control"
					name="CONTACT_NAME_UNIVERSITY_ABBREVIATION"
					th:value="${CONTACT_NAME_UNIVERSITY_ABBREVIATION}"
					required
				/>
			</div>
		</div>
		<div class="form-group row mt-3">
			<label class="col-sm-2 col-form-label">
				Contact department:
				<span class="text-danger">(*)</span>
			</label>
			<div class="col-sm-10">
				<input
					type="text"
					class="form-control"
					name="CONTACT_NAME_DEPARTMENT"
					th:value="${CONTACT_NAME_DEPARTMENT}"
					required
				/>
			</div>
		</div>
		<div class="form-group row mt-3">
			<label class="col-sm-2 col-form-label">
				Link website university:
				<span class="text-danger">(*)</span>
			</label>
			<div class="col-sm-10">
				<input
					type="text"
					class="form-control"
					name="LINK_WEBSITE_UNIVERSITY"
					th:value="${LINK_WEBSITE_UNIVERSITY}"
					required
				/>
			</div>
		</div>
		<div class="form-group row mt-3">
			<label class="col-sm-2 col-form-label">
				Link website department:
				<span class="text-danger">(*)</span>
			</label>
			<div class="col-sm-10">
				<input
					type="text"
					class="form-control"
					name="LINK_WEBSITE_DEPARTMENT"
					th:value="${LINK_WEBSITE_DEPARTMENT}"
					required
				/>
			</div>
		</div>
		<div class="form-group row mt-3">
			<label class="col-sm-2 col-form-label">
				Contact phone number:
				<span class="text-danger">(*)</span>
			</label>
			<div class="col-sm-10">
				<input
					type="text"
					class="form-control"
					name="CONTACT_PHONE_NUMBER"
					th:value="${CONTACT_PHONE_NUMBER}"
					required
				/>
			</div>
		</div>
		<div class="form-group row mt-3">
			<label class="col-sm-2 col-form-label">
				Contact email:
				<span class="text-danger">(*)</span>
			</label>
			<div class="col-sm-10">
				<input
					type="text"
					class="form-control"
					name="CONTACT_EMAIL"
					th:value="${CONTACT_EMAIL}"
					required
				/>
			</div>
		</div>
		<div class="form-group row mt-3">
			<label class="col-sm-2 col-form-label">
				Contact address:
				<span class="text-danger">(*)</span>
			</label>
			<div class="col-sm-10">
				<input
					type="text"
					class="form-control"
					name="CONTACT_ADDRESS"
					th:value="${CONTACT_ADDRESS}"
					required
				/>
			</div>
		</div>
	</div>
</body>
</html>
